<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateDefault.xhtml">

	<ui:param name="headerTitle" value="Meu Perfil" />
	<ui:param name="headerLink" value="perfil.html" />
	
	<ui:define name="title">IFCE Estágios - Meu Perfil</ui:define>
	<ui:define name="container">
	
		<p:panel id="formPanel" styleClass="form-horizontal">
			<p:focus />
			<f:facet name="header">
				<span class="lead">
					<i class="fa #{headerIcon}"/> Meu Perfil
				</span>
				<p:commandLink  action="#{perfilBean.update}" update="@form" styleClass="pull-right btn btn-info btn-sm">
					<i class="fa fa-save" />
					Salvar
				</p:commandLink>
			</f:facet>

			<section class="panel">
		      	<header class="panel-heading tab-bg-dark-navy-blue ">
		        	<ul class="nav nav-tabs">
		            	<li class="active"><a data-toggle="tab" href="#usuario">Usuário</a></li>
		            	<h:outputFormat rendered="#{perfilBean.usuario.tipoUsuario eq 'ALUNO'}">
		            		<li> <a data-toggle="tab" href="#aluno">Aluno</a></li>
		            		<li> <a data-toggle="tab" href="#endereco">Endereço</a></li>
		                	<li> <a data-toggle="tab" href="#curso">Curso</a></li>
		            	</h:outputFormat>
		             </ul>
		         </header>
	     		<div class="panel-body">
	            	<div class="tab-content">
	            		<div id="usuario" class="tab-pane active">
	            			<ui:include src="/module/moduleUsuario.xhtml">
								<ui:param name="usuario" value="#{perfilBean.usuario}"/>
							</ui:include>
	            		</div>
	            		<h:outputFormat rendered="#{perfilBean.usuario.tipoUsuario eq 'ALUNO'}">
	            			<div id="aluno" class="tab-pane">
								<ui:include src="/module/moduleAluno.xhtml">
									<ui:param name="aluno" value="#{perfilBean.usuario.aluno}"/>
								</ui:include>
		                 	</div>
		                 	<div id="endereco" class="tab-pane">
		                 		<ui:include src="/module/moduleAlunoEndereco.xhtml">
		                 			<ui:param name="aluno" value="#{perfilBean.usuario.aluno}"/>
		                 		</ui:include>
		                 	</div>
		                 	<div id="curso" class="tab-pane">
						   		<ui:include src="/module/moduleAlunoCurso.xhtml">
		                 			<ui:param name="aluno" value="#{perfilBean.usuario.aluno}"/>
		                 		</ui:include>
		                 	</div>
	            		</h:outputFormat>
	            	</div>
	        	</div>
	   		</section>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
