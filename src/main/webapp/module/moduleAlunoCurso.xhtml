<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<div class="form-group">
		<label for="inputMatricula" class="col-sm-2 control-label"><strong>Matrícula:</strong></label>
		<div class="col-sm-4">
			<p:inputText id="inputMatricula" value="#{aluno.matricula}" placeholder="Matrícula do Aluno" styleClass="form-control" 
				disabled="#{disabled or aluno.statusValido}"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputSemestreAtual" class="col-sm-2 control-label"><strong>Semestre Atual:</strong></label>
		<div class="col-sm-2">
			<p:inputText id="inputSemestreAtual" value="#{aluno.semestreAtual}" placeholder="Semestre Atual" styleClass="form-control" 
				disabled="#{disabled}"/>
		</div>
	</div> 
	<div class="form-group">
		<label for="inputInstituicao" class="col-sm-2 control-label"><strong>Instituição:</strong></label>
		<div class="col-sm-4">
			<p:inputText id="inputInstituicao" value="#{aluno.curso.departamento.campus.instituicao.nome}" placeholder="Instituição de Ensino" 
				styleClass="form-control" disabled="true" />
		</div>
	</div> 
	<div class="form-group">
		<label for="inputCampus" class="col-sm-2 control-label"><strong>Campus:</strong></label>
		<div class="col-sm-4">
			<p:inputText id="inputCampus" value="#{aluno.curso.departamento.campus.nome}" placeholder="Campus da Instituição" styleClass="form-control"
				disabled="true"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputDepartamento" class="col-sm-2 control-label"><strong>Departamento:</strong></label>
		<div class="col-sm-4">
			<p:inputText id="inputDepartamento" value="#{aluno.curso.departamento.nome}" placeholder="Departamento" styleClass="form-control"
				disabled="true"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputCurso" class="col-sm-2 control-label"><strong>Curso:</strong></label>
		<div class="col-sm-4">
			<p:inputText id="inputCurso" value="#{aluno.curso.nome}" placeholder="Seu curso!" styleClass="form-control"
				disabled="true"/>
		</div>
	</div>    

</ui:composition>
</html>
