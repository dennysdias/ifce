<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<div class="form-group">
		<label for="inputNome" class="col-sm-2 control-label"><strong>Nome:</strong></label>
		<div class="col-sm-8">
			<p:inputText id="inputNome" value="#{usuario.nome}" placeholder="Nome do Aluno" styleClass="form-control"
				disabled="#{disabled}"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label"><strong>Email:</strong></label>
		<div class="col-sm-8">
			<p:inputText id="inputEmail" value="#{usuario.email}" placeholder="Email do Aluno" styleClass="form-control"
				disabled="true"/>
		</div>
	</div>
</ui:composition>
</html>
