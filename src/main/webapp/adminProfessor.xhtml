<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateBasic.xhtml">
	<ui:define name="title">IFCE Estágios - Professores</ui:define>

	<ui:param name="id" value="professor" />
	<ui:param name="view" value="#{adminProfessorBean}" />
	<ui:param name="headerIcon" value="fa-book" />
	<ui:param name="headerTitle" value="Professores" />
	<ui:param name="headerLink" value="adminProfessor.html" />
	<ui:param name="formTitle" value="Professor" />
	<ui:param name="emptyMessage" value="Nenhuma professor cadastrado!" />
	<ui:param name="btnNew" value="true" />
	<ui:param name="btnBack" value="true" />
	<ui:param name="btnSave" value="true" />
	<ui:param name="btnEdit" value="true" />
	<ui:param name="btnRemove" value="true" />

	<ui:define name="contentGrid">
		<p:column headerText="Professor">
			#{entity.nome}
		</p:column>
		<p:column headerText="Email">
			#{entity.email}
		</p:column>
		<p:column headerText="Telefone">
			#{entity.telefone}
		</p:column>
	</ui:define>
	<ui:define name="contentForm">

		<div class="form-group">
			<label for="inputNome" class="col-sm-2 control-label"><strong>Nome:</strong></label>
			<div class="col-sm-8">
				<p:inputText id="inputNome"
					value="#{adminProfessorBean.entity.nome}"
					placeholder="Nome do Professor" styleClass="form-control"
					required="true" requiredMessage="Item obrigatório!" maxlength="80" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputNome" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label"><strong>Email:</strong></label>
			<div class="col-sm-8">
				<p:inputText id="inputEmail"
					value="#{adminProfessorBean.entity.email}" placeholder="Email"
					styleClass="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="inputTelefone" class="col-sm-2 control-label"><strong>Telefone:</strong></label>
			<div class="col-sm-3">
				<p:inputMask id="inputTelefone"
					value="#{adminProfessorBean.entity.telefone}"
					placeholder="Telefone do Professor" styleClass="form-control"
					mask="(99) 9999-9999" disabled="#{disabled}" />
			</div>
		</div>

		<div class="form-group">
			<label for="inputQualificacao" class="col-sm-2 control-label"><strong>Qualificação:</strong></label>
			<div class="col-sm-8">
				<p:inputTextarea id="inputQualificacao"
					value="#{adminProfessorBean.entity.qualificacao}"
					placeholder="Descreva a qualificação do professor."
					styleClass="form-control" required="true"
					requiredMessage="Item obrigatório!" rows="3" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputQualificacao" />
			</div>
		</div>

		<div class="form-group">
			<label for="inputIdade" class="col-sm-2 control-label"><strong>Idade:</strong></label>
			<div class="col-sm-2">
				<p:inputText id="inputIdade"
					value="#{adminProfessorBean.entity.idade}"
					placeholder="Idade do Professor" styleClass="form-control"
					required="true" requiredMessage="Item obrigatório!" />
			</div>
		</div>

		<p:panel id="formCursos" menuTitle="Cursos em que leciona"
			rendered="#{adminProfessorBean.entity.curso.size()>0}">
			<p:dataTable var="curso" value="#{adminProfessorBean.entity.curso}">
				<p:column headerText="Curso">
					<h:outputText value="#{curso.nome}" />
				</p:column>
				<p:column headerText="Duração Estágio">
					<h:outputText value="#{curso.duracaoEstagio}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
